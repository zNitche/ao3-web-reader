{% extends "page_layout.html" %}
{% block page_content %}

<div class="main-content-wrapper">
    <div class="main-content-container">
        <div class="data-form-wrapper">
            <form action="{{ url_for('works.add_work') }}" method="POST">
                {% with form=add_work_form %}
                    {% include "components/form.html" %}
                {% endwith %}

                <button class="login-btn btn btn-success" type="submit">
                    Add
                </button>
            </form>
        </div>
    </div>

    <div class="main-content-container">
        <div id="scraper-processes-container" class="scraper-processes-container"></div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/scraper_processes.js') }}"></script>
<script>
    setInterval(renderRunningScraperProcesses, 1000);
</script>

{% endblock %}
