<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="{{ url_for('static', filename='main.js') }}"></script>
        <script src="{{ url_for('static', filename='js/modals.js') }}"></script>

        <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='icons/favicon.svg') }}" />

        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <link href="{{ url_for('static', filename='libs/bootstrap.min.css') }}"
              rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">

        <title>AO3reader</title>
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flashed-messages-container">
              {% for category, message in messages %}
                <div class="flashed-message-container flashed-message-container-{{ category }}">
                    <span>
                        {{ message }}
                    </span>
                </div>
              {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        {% block content %}
        {% endblock %}

        <script src="{{ url_for('static', filename='libs/bootstrap.bundle.min.js') }}"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous">
        </script>
    </body>
</html>
