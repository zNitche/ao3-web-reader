version: "3"
services:
  redis:
    image: redis:alpine
    command: --port 6000
    container_name: redis
    restart: unless-stopped

  app:
    depends_on:
      - redis
    container_name: ao3_web_reader
    build: .
    restart: unless-stopped
    ports:
      - "8000:8080"
    volumes:
      - ${DB_PATH}:/AO3WebReader/database
      - ${LOGS_PATH}:/AO3WebReader/logs
    env_file:
      - .env
